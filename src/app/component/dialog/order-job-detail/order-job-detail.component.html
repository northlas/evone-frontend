<mat-dialog-actions class="d-flex justify-content-between align-items-start">
  <h1 mat-dialog-title class="fs-4 pt-3 pb-1 ps-3">Pesanan</h1>
  <button matDialogClose mat-icon-button>
    <mat-icon fontIcon="close"></mat-icon>
  </button>
</mat-dialog-actions>
<mat-dialog-content style="max-height: 85vh;">
  <h3 class="mb-2">Data Pendaftar</h3>
  <ul>
    <li style="white-space: nowrap;">
      <div class="d-flex">
        <div style="width: 150px;">Nama</div>
        <span>: {{jobTransaction.freelancer.name}}</span>
      </div>
    </li>
    <li style="white-space: nowrap;">
      <div class="d-flex">
        <div style="width: 150px;">Email</div>
        <span>: {{jobTransaction.freelancer.email}}</span>
      </div>
    </li>
    <li style="white-space: nowrap;">
      <div class="d-flex">
        <div style="width: 150px;">No. HP</div>
        <span>: {{jobTransaction.freelancer.phone}}</span>
      </div>
    </li>
  </ul>
  <div class="d-flex justify-content-center mx-5" [hidden]="jobTransaction.status != 1 || !isVendor">
    <div id="snap-container"></div>
  </div>
  <div class="d-flex justify-content-end">
    <div class="w-50">
      <div class="text-end">{{jobTransaction.paymentAmount | currency : 'Rp' : 'symbol' : '1.0-0'}}</div>
      <hr class="mb-1">
      <div class="text-end mb-3" style="font-size: 0.8rem;"><i>{{jobTransaction.status | status : 'job'}}</i></div>
      <div class="d-flex justify-content-end">
        <button mat-flat-button (click)="onSubmit(1)" color="primary" class="me-3" *ngIf="jobTransaction.status == 0 && isVendor">Terima</button>
        <button mat-flat-button (click)="onSubmit(3)" color="primary" class="me-3" *ngIf="jobTransaction.status == 2 && isVendor">Selesai</button>
        <button mat-flat-button (click)="onSubmit(4)" color="warn" *ngIf="jobTransaction.status == 0">Batalkan</button>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-between align-items-start">
  <h1 mat-dialog-title class="fs-4 pt-3 pb-1 ps-3">Nilai dan Ulasan</h1>
  <button matDialogClose mat-icon-button>
    <mat-icon fontIcon="close"></mat-icon>
  </button>
</mat-dialog-actions>
<mat-dialog-content class="my-2 pt-0 text-dark">
  <div class="mb-3 d-flex flex-column">
    <span>Berikan penilaianmu</span>
    <p-rating [(ngModel)]="request.transaction.rating" [cancel]="false"></p-rating>
  </div>
  <div class="d-flex flex-column">
    <span>Bagikan pendapatmu</span>
    <mat-form-field appearance="outline">
      <textarea matInput [(ngModel)]="request.transaction.review" cdkTextareaAutosize cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5" placeholder="Ulasan"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onSubmit()">Kirim</button>
</mat-dialog-actions>

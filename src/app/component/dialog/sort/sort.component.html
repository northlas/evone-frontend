<mat-dialog-actions class="d-flex justify-content-between align-items-start">
	<h1 mat-dialog-title class="fs-4 pt-3 pb-1">Urutkan</h1>
	<button matDialogClose mat-icon-button>
		<mat-icon fontIcon="close"></mat-icon>
	</button>
</mat-dialog-actions>
<mat-dialog-content class="pt-0">
	<mat-grid-list cols="2" rowHeight="50px">
		<mat-radio-group [formControl]="sortForm">
		<mat-grid-tile>
			<mat-radio-button>Terbaru</mat-radio-button>
		</mat-grid-tile>
		<mat-grid-tile>
			<mat-radio-button value="review">Ulasan</mat-radio-button>
		</mat-grid-tile>
		<mat-grid-tile>
			<mat-radio-button value="min-price">Harga terendah</mat-radio-button>
		</mat-grid-tile>
		<mat-grid-tile>
			<mat-radio-button value="max-price">Harga tertinggi</mat-radio-button>
		</mat-grid-tile>
		</mat-radio-group>
	</mat-grid-list>
</mat-dialog-content>

<div class="flex-grow-1 d-flex flex-column align-items-center rounded-top-5 p-4" style="background-color: white;">
	<mat-grid-list *ngIf="vendors.length > 0" cols="4" rowHeight="350px" style="width: 1200px;" infinite-scroll
		(scrolled)="getVendors(false)" [infiniteScrollDistance]="1">
		<mat-grid-tile *ngFor="let vendor of vendors">
			<mat-card style="width: 275px;">
				<img class="border-bottom border-top" mat-card-image
					src="https://ajaib.co.id/wp-content/uploads/2019/12/Logo-BCA.jpg" alt="Photo of a Shiba Inu">
				<mat-card-content class="mt-2">
					<div class="d-flex flex-column text-break">
						<span class="fw-medium text-break">{{vendor.name}}</span>
						<span class="text-secondary" style="font-size: 0.8rem;">{{vendor.city.name + ', ' +
							vendor.province.name}}</span>
						<span style="font-size: 0.8rem;">4,7/5 (23 review)</span>
						<span class="mt-2 fw-medium" style="color: #ec770c;">
							{{vendor.minPrice === vendor.maxPrice ? formatPrice(vendor.minPrice) :
							formatPrice(vendor.minPrice) + ' - ' + formatPrice(vendor.maxPrice)}}
						</span>
					</div>
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
	<div class="flex-grow-1 d-flex justify-content-center align-items-center py-3 w-100" *ngIf="isLoading">
		<mat-spinner [diameter]="80" color="accent"></mat-spinner>
	</div>
	<div class="flex-grow-1 d-flex align-items-center" *ngIf="!isLoading && vendors.length == 0">
		<span>Vendor tidak ditemukan</span>
	</div>
</div>

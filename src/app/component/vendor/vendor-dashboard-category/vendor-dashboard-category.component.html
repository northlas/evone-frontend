<div class="flex-grow-1 d-flex flex-column rounded-top-5 p-4" style="background-color: white;">
    <mat-grid-list *ngIf="vendors.length > 0" cols="4" rowHeight="350px" infinite-scroll (scrolled)="getVendors(false)" [infiniteScrollThrottle]="1000" [infiniteScrollDistance]="1">
        <mat-grid-tile *ngFor="let vendor of vendors">
            <mat-card class="" style="width: 275px;">
                <img class="border-bottom border-top" mat-card-image src="https://ajaib.co.id/wp-content/uploads/2019/12/Logo-BCA.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content class="mt-2">
                    <div class="d-flex flex-column text-break">
                        <span class="fw-medium text-break">{{vendor.name}}</span>
                        <span class="text-secondary" style="font-size: 0.8rem;">{{vendor.city.name + ', ' + vendor.province.name}}</span>
                        <span style="font-size: 0.8rem;">4,7/5 (23 review)</span>
                        <span class="mt-2 fw-medium" style="color: #ec770c;">Rp{{vendor.minPrice.toLocaleString('id-ID')}}</span>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="d-flex justify-content-center py-3 w-100" *ngIf="showLoading">
        <mat-spinner [diameter]="80" color="accent"></mat-spinner>
    </div>
    <div class="flex-grow-1 d-flex justify-content-center align-items-center" *ngIf="!showLoading && vendors.length == 0">
        Vendor tidak ditemukan
    </div>
</div>

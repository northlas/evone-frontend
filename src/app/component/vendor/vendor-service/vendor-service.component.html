<div *ngIf="serviceOffer" class="flex-grow-1 d-flex flex-column rounded-top-5 p-4" style="background-color: white;">
  <div class="container">
    <div class="border rounded d-flex justify-content-center" style="background: rgba(0, 0, 0, 0.8);">
      <p-galleria [value]="serviceOffer.pictures" [containerStyle]="{'max-width': '640px'}" [showIndicators]="false" [showThumbnailNavigators]="false" [showItemNavigators]="true">
        <ng-template pTemplate="item" let-item>
          <ng-container *ngIf="'service offer/' + item.id | image | async as picture">
            <img *ngIf="picture.value" class="w-100" [src]="picture.value">
            <div *ngIf="!picture.value" class="loading" style="width: 640px; height: 420px;"></div>
          </ng-container>
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="d-flex justify-content-center">
            <ng-container *ngIf="'service offer/' + item.id | image | async as picture">
              <img *ngIf="picture.value" style="width: 160px;" [src]="picture.value" >
            </ng-container>
          </div>
      </ng-template>
      </p-galleria>
    </div>
    <div class="d-flex flex-column my-3">
      <h3 class="color-primary">{{serviceOffer.title}}</h3>
      <div class="d-flex flex-column">
        <span>{{serviceOffer.vendor.city.name + ', ' + serviceOffer.vendor.province.name}}</span>
        <span>4,7/5 (23 review)</span>
        <ul class="color-primary row row-cols-2 mt-2 w-50" style="text-wrap: nowrap;">
          <li *ngFor="let occasion of serviceOffer.occasions" class="col">{{occasion.name}}</li>
        </ul>
      </div>
      <span class="mb-4" style="color: #7A6969; white-space: pre-line;">{{serviceOffer.description}}</span>
      <h4 class="color-orange">{{serviceOffer.price | currency: 'Rp' : 'symbol' : '1.0-0'}}</h4>
      <div class="align-self-end" style="width: 150px;">
        <button mat-flat-button color="primary" class="w-100" (click)="onOrder()">Pesan</button>
      </div>
    </div>
  </div>
</div>

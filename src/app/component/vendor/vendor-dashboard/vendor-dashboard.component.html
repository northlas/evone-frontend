<div class="sticky">
    <nav class="d-flex align-items-center ps-4 pt-3 pb-1" style="background-color: white;">
        <ng-container *ngFor="let category of categories">
            <div class="me-3">
                <button mat-flat-button (click)="filterCategory(category.slugName)" [disabled]="searchParam.category && searchParam.category.includes(category.slugName)">
                    {{category.name}}
                </button>
            </div>
        </ng-container>
    </nav>
    <div class="d-flex justify-content-center py-3 background-color-secondary">
        <div class="d-flex w-75 align-items-center p-3 rounded-4" style="background-color: white;">
            <form class="flex-grow-1 me-3" (submit)="search(input.value)">
                <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-100">
                    <input #input matInput placeholder="Cari vendor">
                    <button type="button" #button matPrefix mat-icon-button disabled>
                        <mat-icon fontIcon="search"></mat-icon>
                    </button>
                </mat-form-field>
            </form>
            <button mat-stroked-button (click)="openFilter()" [matBadge]="filterCount"
                [matBadgeHidden]="filterCount == 0" matBadgeColor="accent" class="me-3 text-primary">Filter</button>
            <button mat-stroked-button (click)="openSort()" [matBadge]="1" [matBadgeHidden]="!isSorting"
                matBadgeColor="accent" class="text-primary">Urutkan</button>
        </div>
    </div>
</div>
<router-outlet></router-outlet>

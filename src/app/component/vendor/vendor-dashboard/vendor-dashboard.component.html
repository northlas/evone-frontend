<nav class="d-flex ps-4 align-items-center pt-3 pb-1" style="background-color: white;">
    <ng-container *ngFor="let category of categories">
        <div class="me-3">
            <button mat-flat-button>
                <a [routerLink]="'/vendor/category/' + slugify(category.name)" [state]="[{'categoryId': category.id}]">{{category.name}}</a>
            </button>
        </div>
    </ng-container>
</nav>

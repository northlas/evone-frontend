<div class="flex-grow-1 d-flex flex-column align-items-center rounded-top-5 p-4" style="background-color: white;">
    <div class="container">
        <div class="d-flex align-items-center mb-3">
            <h4 class="m-0 me-3">Etalase</h4>
            <button mat-fab extended style="width: 120px; height: 30px;" color="primary" (click)="addService()">
              <mat-icon>add</mat-icon>
              Tambah
            </button>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-3">
            <div class="col" *ngFor="let serviceOffer of serviceOffers">
                <mat-card>
                    <a (click)="editService(serviceOffer)">
                    <img class="border-bottom border-top w-100 object-fit-cover" style="aspect-ratio: 1/1;" mat-card-image [src]="'service offer/' + serviceOffer.pictures[0].id| image |async">
                    <mat-card-content class="mt-2">
                        <div class="d-flex flex-column">
                        <span class="fw-medium text-ellipsis">{{serviceOffer.title}}</span>
                        <span style="font-size: 0.7rem;">4,7/5 (23 review)</span>
                        <div class="d-flex justify-content-between align-items-center w-100 mt-2">
                          <span class="fw-medium" style="color: #ec770c;">{{serviceOffer.price | currency: 'Rp' : 'symbol' : '1.0-0'}}</span>
                          <div mat-flat-button class="status-button" [style]="'background-color: ' + (serviceOffer.isActive ? 'limegreen' : 'orangered')">{{serviceOffer.isActive ? 'Aktif' : 'Nonaktif'}}</div>
                        </div>
                        </div>
                    </mat-card-content>
                    </a>
                </mat-card>
            </div>
        </div>
    </div>
	<div class="flex-grow-1 d-flex justify-content-center align-items-center py-3 w-100" *ngIf="isLoading">
		<mat-spinner [diameter]="80" color="accent"></mat-spinner>
	</div>
	<div class="flex-grow-1 d-flex align-items-center" *ngIf="!isLoading && serviceOffers.length == 0">
		<span>Produk tidak ditemukan</span>
	</div>
</div>
